tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user with credentials and receive JWT token
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/userLogin.yaml'
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              example: your.jwt.token
  '401':
    $ref: '../../../components/responses/401.yaml'
security:
  - bearerAuth: []
