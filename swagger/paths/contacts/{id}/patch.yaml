tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: 'Update contact fields by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Ivan Ivanenko'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380000000009'
          email:
            description: "Contact's email"
            type: string
            example: 'vasyl9@example.com'
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            example: true
          contactType:
            description: "Contact's contactType"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Successfully updated contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
