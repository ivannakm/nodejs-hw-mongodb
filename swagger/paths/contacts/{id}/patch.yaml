tags:
  - Contacts
summary: Update contact by ID
operationId: updateContact
description: Update the data of a specific contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/contact.yaml'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
