description: Bad Request - The request was invalid or cannot be served
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Invalid request body or parameters
        errors:
          type: array
          description: List of validation error messages (optional)
          items:
            type: string
            example: '"name" is required'
