description: Not Found - The requested resource was not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Resource not found
        errors:
          type: array
          description: List of error details (optional)
          items:
            type: string
            example: 'User with ID 123 not found'
