type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '6894bf220e3fff20412e39a6'
  name:
    description: "Contact's name"
    type: string
    example: 'Yulia Shevchenko'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380000000001'
  contactType:
    description: "Contact's contactType"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'Contact user id'
    type: string
    example: '6894bf220e3fff20412e39a6'
  email:
    description: "Contact's email"
    type: string
    example: 'oleh1@example.com'
  isFavourite:
    description: 'Is contact favorite'
    type: boolean
    example: false
  photo:
    description: "Contact's photo"
    type: string
    format: binary
